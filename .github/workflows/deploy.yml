name: ðŸš€ Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to EC2 and restart services
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            cd ~/nerdnestle_ai_platform
            git pull origin main
            source backend/.venv/bin/activate
            sudo systemctl restart nerdnestle-api
            sudo systemctl restart nerdnestle-frontend
            sudo systemctl reload nginx
          EOF

      - name: Verify deployment health
        run: |
          curl -I https://${{ secrets.EC2_HOST }}
          curl -I https://api.${{ secrets.EC2_HOST }}/health || exit 1

