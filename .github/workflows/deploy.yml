name: üöÄ Deploy to EC2 (Amazon Linux)

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to Amazon Linux EC2
    runs-on: ubuntu-latest  # GitHub runner, NOT your EC2

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.EC2_HOST }} >> ~/.ssh/known_hosts

      - name: Test SSH connectivity
        run: |
          echo "üîç Testing SSH connection..."
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} "echo '‚úÖ Connected to EC2 Amazon Linux instance'"

      - name: Deploy and restart services on EC2
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "üöÄ Pulling latest code..."
            cd ~/nerdnestle_ai_platform
            git fetch origin main
            git reset --hard origin/main

            echo "üß© Activating Python virtual environment..."
            source backend/.venv/bin/activate || true

            echo "üîÑ Restarting systemd services..."
            sudo systemctl restart nerdnestle-api || sudo systemctl start nerdnestle-api
            sudo systemctl restart nerdnestle-frontend || sudo systemctl start nerdnestle-frontend
            sudo systemctl reload nginx || sudo systemctl restart nginx

            echo "‚úÖ Deployment finished successfully on Amazon Linux"
          EOF

      - name: Verify deployment health
        run: |
          echo "üåê Checking public endpoints..."
          curl -I https://${{ secrets.EC2_HOST }} || true
          curl -I https://api.${{ secrets.EC2_HOST }}/health || true

